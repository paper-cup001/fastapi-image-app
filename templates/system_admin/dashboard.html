<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>システム管理者ダッシュボード</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <header class="py-3 mb-4 border-bottom bg-white">
                    <a href="/system_admin/dashboard" class="text-dark text-decoration-none">
                        <span class="fs-4">システム管理者ダッシュボード</span>
                    </a>
                    <div id="user-info" class="mt-2">
                        <!-- ユーザー情報がここに表示されます -->
                    </div>
                </header>

                <main class="text-center bg-white p-4 rounded">
                    <h1 class="mb-4">ようこそ！</h1>
                    <p class="lead">ここはシステム管理者用のダッシュボードです。</p>
                    <p>今後、ここに運営者の管理機能やシステム全体の統計情報を追加していきます。</p>
                </main>

                <footer class="mt-5 text-muted small text-center">
                    &copy; 2024 Retro Game Image Upload
                </footer>
            </div>
        </div>
    </div>

    <script>
        // ログインしているユーザーの情報を取得する関数
        async function fetchCurrentUser() {
            try {
                const response = await fetch('/system_admin/users/me');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('user-info').innerHTML = `
                        <span class="me-3">ログイン中: <strong>${user.email}</strong> (${user.role})</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="logout()">ログアウト</button>
                    `;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('ユーザー情報の取得に失敗しました:', error);
                window.location.href = '/login';
            }
        }

        // ログアウト処理
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                });
                // サーバーがリダイレクトを処理するはずだが、念のためクライアント側でも処理
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('ログアウト処理中にエラーが発生しました:', error);
                window.location.href = '/login';
            }
        }

        // ページ読み込み時にユーザー情報を取得
        document.addEventListener('DOMContentLoaded', fetchCurrentUser);
    </script>
</body>
</html>
