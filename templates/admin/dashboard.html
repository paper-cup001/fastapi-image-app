<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者用ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <div class="d-flex align-items-center justify-content-between">
            <a href="/admin/dashboard" class="text-dark text-decoration-none">
                <span class="fs-4">管理者ダッシュボード</span>
            </a>
            <div id="user-info">
                <!-- ユーザー情報がここに表示されます -->
            </div>
        </div>
    </header>

    <div class="text-center">
        <h1 class="mb-4">👤 操作を選択してください</h1>
        <div class="d-grid gap-3 col-12 col-lg-6 mx-auto">
            <a href="/admin/manage-photographers" class="btn btn-outline-success">撮影者アカウント管理</a>
            <a href="/admin/generate_qr" class="btn btn-outline-primary">QRコード生成</a>
            <a href="/admin/search" class="btn btn-outline-secondary">MongoDB 登録画像一覧</a>
            <a href="/admin/statistics" class="btn btn-outline-info">グループID毎の統計情報</a>
            <a href="/admin/force_reset" class="btn btn-outline-danger">仮登録リストの初期化</a>
        </div>
    </div>

    <footer class="mt-5 text-muted small text-center">
        &copy; 2024 Retro Game Image Upload
    </footer>

    <script>
        // ログインしているユーザーの情報を取得する関数
        async function fetchCurrentUser() {
            try {
                // このエンドポイントは、現在のユーザー情報を返すように別途実装が必要です
                const response = await fetch('/admin/users/me');
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById('user-info').innerHTML = `
                        <span class="me-3">ログイン中: <strong>${user.email}</strong> (${user.role})</span>
                        <button class="btn btn-sm btn-outline-secondary" onclick="logout()">ログアウト</button>
                    `;
                } else {
                     // ユーザーが取得できない場合（未ログインなど）はログインページへ
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('ユーザー情報の取得に失敗しました:', error);
                window.location.href = '/login.html';
            }
        }

        // ログアウト処理
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                });
                if (response.ok) {
                    alert('ログアウトしました。');
                    window.location.href = '/login';
                } else {
                    alert('ログアウトに失敗しました。');
                }
            } catch (error) {
                console.error('ログアウト処理中にエラーが発生しました:', error);
                alert('ログアウト処理中にエラーが発生しました。');
            }
        }

        // ページ読み込み時にユーザー情報を取得
        document.addEventListener('DOMContentLoaded', fetchCurrentUser);
    </script>
</body>
</html>
