<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QRコード生成</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">📱 撮影用QRコード生成</h1>
    <form method="POST" action="/admin/generate_qr" class="mb-4" id="qr-form">
        <div class="mb-3">
            <label for="group_id" class="form-label">グループIDを入力：</label>
            <input type="text" class="form-control" id="group_id" name="group_id" required
                   value="{{ group_id if group_id else 'sample_001' }}"
                   onfocus="if(this.value==='sample_001'){this.value='';}">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="old_phone" name="old_phone" value="true" {% if old_phone_checked %}checked{% endif %}>
            <label class="form-check-label" for="old_phone">古いスマホ用</label>
        </div>
        <button type="submit" class="btn btn-primary">QRコード生成</button>
        <button type="button" id="start-shooting-btn" class="btn btn-success ms-2">写真撮影</button>
        <a href="/admin/dashboard" class="btn btn-secondary ms-2">戻る</a>
    </form>

    {% if qr_code %}
    <div class="text-center">
        <h2 class="h5 mb-3">QRコード</h2>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <p class="mt-2 small text-muted">スマホのカメラで読み込んでください</p>
        
        <div class="mt-3">
            <label for="qr-url" class="form-label">または、以下のURLをコピーしてください:</label>
            <input type="text" id="qr-url" class="form-control" value="{{ url }}" readonly onclick="this.select();">
        </div>
    </div>
    {% endif %}

    <script>
        document.getElementById('start-shooting-btn').addEventListener('click', function() {
            const groupId = document.getElementById('group_id').value;
            const oldPhone = document.getElementById('old_phone').checked;
            let url;
            if (oldPhone) {
                url = `/photographer/upload_old.html?group_id=${groupId}`;
            } else {
                url = `/photographer/upload.html?group_id=${groupId}`;
            }
            window.location.href = url;
        });
    </script>
</body>
</html>
