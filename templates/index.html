<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>レトロゲーム商品画像アップローダー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">レトロゲーム商品画像アップローダー</h1>
            <p class="text-muted">ご利用の目的に応じて、以下から選択してください</p>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">📷 撮影者用</h4>
                        <p class="card-text">商品を撮影して、品質情報を入力します。</p>
                        <a href="/photographer/upload" class="btn btn-primary w-100">撮影画面へ</a>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 mb-3">
                <div class="card shadow-sm h-100">
                    <div class="card-body text-center">
                        <h4 class="card-title">🛠 管理者用</h4>
                        <p class="card-text">QRコードの生成などの管理を行います。</p>
                        <a href="/admin/dashboard" class="btn btn-secondary w-100">管理者画面へ</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5 text-muted small">
            &copy; 2025 RetroUploader Inc.
        </div>
    </div>
</body>
</html>
