<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運営者ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">運営者ログイン</h3>
                        
                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">ログイン</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const errorMessageDiv = document.getElementById('error-message');

            errorMessageDiv.classList.add('d-none'); // Hide previous error

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    // Redirect based on the user's role
                    if (data.role === 'operator') {
                        window.location.href = '/admin/dashboard';
                    } else if (data.role === 'photographer') {
                        window.location.href = '/photographer/scan_qr';
                    } else {
                        errorMessageDiv.textContent = '不明なユーザー役割です。';
                        errorMessageDiv.classList.remove('d-none');
                    }
                } else {
                    const errorData = await response.json();
                    const message = errorData.detail || 'ログインに失敗しました。';
                    errorMessageDiv.textContent = message;
                    errorMessageDiv.classList.remove('d-none');
                }
            } catch (error) {
                errorMessageDiv.textContent = 'サーバーとの通信中にエラーが発生しました。';
                errorMessageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
